<!DOCTYPE html>
<html lang="en">

<head>
    <title>Donate Now</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>

<body>

    <div class="volunteer-title">
        <h1>Make a Donation</h1>
    </div>
    <div class="main">
        <form>
            <div id="name">


                <label class="firstlabel">First Name</label>
                <input class="fname" type="text" name="first_name"><br>
                <label class="secondlabel">Last Name</label>
                <input class="lname" type="text" name="last_name"><br>
                <label class="thirdlabel">Address</label>
                <input class="address" type="text" name="address"><br>
                <label class="fourthlabel">City</label>
                <input class="city" type="text" name="city"><br>
                <label class="fifthlabel">Zip</label>
                <input class="zip" type="text" name="zip"><br>
                <label class="sixthlabel">Phone</label>
                <input class="phone" type="text" name="phone"><br>
                <label class="seventhlabel">Email</label>
                <input class="email" type="text" name="email"><br>
                <label class="eighthlabel">Employer</label>
                <input class="employer" type="text" name="employer"><br>
                <label class="ninthlabel">Position</label>
                <input class="position" type="text" name="position"><br><br>
                <div id="weekdays">
                    <p class="days">Days Available</p>
                    <input type="checkbox" id="monday" name="monday" value="Monday">
                    <label for="monday"> Monday</label>
                    <input type="checkbox" id="tuesday" name="tuesday" value="tuesday">
                    <label for="tuesday">Tuesday</label>
                    <input type="checkbox" id="wednesday" name="wednesday" value="wednesday">
                    <label for="wednesday">Wednesday</label>
                    <input type="checkbox" id="thursday" name="thursday" value="thursday">
                    <label for="thursday">Thursday</label>
                    <input type="checkbox" id="friday" name="friday" value="friday">
                    <label for="friday">Friday</label><br>
                    <p>Time Availability</p>
                    <textarea rows="5" cols="50" name="description">
    Provide details on hours available</textarea><br><br>
                    <input type="submit" id="submit" value="submit" /><br><br>
                </div>
            </div>
            <!-- ORIGINAL DONATION INFO -->
            <div class="amount">
                <div class="button">$30</div>
                <div class="button">$50</div>
                <div class="button">$100</div>
                <div class="button">$<input type="text" class="set-amount" placeholder=""> </input></div>
            </div>

            <div class="switch">
                <input type="radio" class="switch-input" name="view" value="One-Time" id="one-time" checked="">
                <label for="one-time" class="switch-label switch-label-off">One-Time</label>
                <input type="radio" class="switch-input" name="view" value="Monthly" id="monthly">
                <label for="monthly" class="switch-label switch-label-on">Monthly</label>
                <span class="switch-selection"></span>
            </div>

            <div class="checkboxes">
                <input type="checkbox" id="receipt" class="checkbox" />
                <label for="receipt">Email Me A Receipt</label>
                <br />
                <input type="checkbox" id="anon" class="checkbox" />
                <label for="anon">Give Anonymously</label>
                <br />
                <input type="checkbox" id="list" class="checkbox" />
                <label for="list">Keep me Updated!</label>
            </div>


        </form>
    </div>

    <body>

</html>
